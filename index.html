<script>
const API = "https://app.powertech.workers.dev";
let selectedApp = null;

/* â­ è‡ªåŠ¨ä» R2 åŠ è½½ APP åˆ—è¡¨ */
async function loadApps() {
  const box = document.getElementById("appButtons");
  box.innerHTML = "<div style='grid-column:1/3;text-align:center;opacity:.7;'>åŠ è½½ä¸­â€¦</div>";

  try {
    const res = await fetch(`${API}/r2/downloads.json`);
    if (!res.ok) throw new Error("è¯»å–å¤±è´¥");

    const data = await res.json();
    if (!data.downloads || data.downloads.length === 0) {
      box.innerHTML = "<div style='grid-column:1/3;text-align:center;'>ï¼ˆæ—  appï¼‰</div>";
      return;
    }

    box.innerHTML = "";
    data.downloads.forEach((item, index) => {
      const btn = document.createElement("div");
      btn.className = "app-btn";
      btn.textContent = item.name;
      btn.dataset.filename = item.url;

      btn.addEventListener("click", () => {
        document.querySelectorAll(".app-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedApp = item.url;
      });

      if (index === 0) {
        btn.classList.add("active");
        selectedApp = item.url;
      }

      box.appendChild(btn);
    });

  } catch (e) {
    box.innerHTML = "<div style='grid-column:1/3;text-align:center;color:red;'>åŠ è½½å¤±è´¥</div>";
  }
}
loadApps();

/* â­ ç”Ÿæˆ Token */
async function createToken() {
  const uid = document.getElementById("uid").value.trim();
  const resultBox = document.getElementById("result");

  if (!uid) return showError("UID ä¸èƒ½ä¸ºç©º");
  if (!selectedApp) return showError("è¯·é€‰æ‹© APP");

  try {
    const res = await fetch(`${API}/api/create-token`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ uid, file: selectedApp })
    });

    if (!res.ok) {
      showError("æœåŠ¡å™¨è¿”å›é”™è¯¯ï¼š" + res.status);
      return;
    }

    const data = await res.json();

      <div>ä¸‹è½½é“¾æ¥ï¼š<br><a href="${link}" style="color:#9bd4ff" target="_blank">${link}</a></div>

    `);

}

function showSuccess(html) {
