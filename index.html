<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Token 管理后台</title>
<style>
  body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
  input, select, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
  button { background: #007AFF; color: #fff; border: none; border-radius: 6px; }
</style>
</head>

<body>
<h2>Token 管理（5 位短码）</h2>

<label>UID（必填）</label>
<input id="uid" placeholder="请输入 UID">

<label>选择 APP（file）</label>
<select id="file"></select>

<button onclick="generate()">生成并写入 Token</button>

<p id="msg"></p>

<script>
const API = "https://app.powertech.workers.dev";

async function loadFiles() {
  try {
    const res = await fetch(API + "/r2/downloads.json");
    const data = await res.json();

    const sel = document.getElementById("file");
    sel.innerHTML = "";

    data.downloads.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item.url;
      opt.textContent = item.name + " (" + item.url + ")";
      sel.appendChild(opt);
    });
  } catch (e) {
    document.getElementById("file").innerHTML =
      "<option>加载失败</option>";
  }
}

loadFiles();

function randomCode() {
  return Math.floor(10000 + Math.random() * 90000).toString();
}

async function generate() {
  const uid = document.getElementById("uid").value.trim();
  const file = document.getElementById("file").value;

  if (!uid) {
    alert("请输入 UID");
    return;
  }

  const code = randomCode();

  const body = { code, uid, file };

  const res = await fetch(API + "/set-token", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  if (res.ok) {
    document.getElementById("msg").innerHTML =
      "写入成功！短码：" + code + "<br>下载链接：" + API + "/" + code;
  } else {
    document.getElementById("msg").innerHTML = "写入失败";
  }
}
</script>

</body>
</html>
